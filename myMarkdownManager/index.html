        <article>
            <h2>Code Folding Demo</h2>
            <form>
                <div style="max-width: 50em">Display File name here:<br>
                    <textarea id="code-markdown" name="code"></textarea></div>
            </form>
            <script id="script">
                /*
                 * Demonstration of code folding
                 */
            window.onload = function() {
                var te_markdown = document.getElementById("code-markdown");
                te_markdown.value = "# hoge\n Get contents and edit in here."
                
                
                window.editor_markdown = CodeMirror.fromTextArea(te_markdown, {
                                                                 mode: "markdown",
                                                                 lineNumbers: true,
                                                                 lineWrapping: true,
                                                                 extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
                                                                 foldGutter: true,
                                                                 gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
                                                                 });
            };
            </script>
        </article>
    </body>
