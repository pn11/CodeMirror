<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Markdown Editor</title>
        <meta charset="utf-8"/>
        <link rel=stylesheet href="../doc/docs.css" />
        <link rel="stylesheet" href="../lib/codemirror.css" />
        <link rel="stylesheet" href="../addon/fold/foldgutter.css" />
        <script src="../lib/codemirror.js"></script>
        <script src="../addon/fold/foldcode.js"></script>
        <script src="../addon/fold/foldgutter.js"></script>
        <script src="../addon/fold/brace-fold.js"></script>
        <script src="../addon/fold/xml-fold.js"></script>
        <script src="../addon/fold/markdown-fold.js"></script>
        <script src="../addon/fold/comment-fold.js"></script>
        <script src="../mode/javascript/javascript.js"></script>
        <script src="../mode/xml/xml.js"></script>
        <script src="../mode/markdown/markdown.js"></script>
        <style type="text/css">
            .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
            </style>
        <!-- My js src from here -->
        <script src="js/constructTextArea.js"></script>
        <script src="js/getText.js"></script>
        <script src="js/fileIO.js"></script>
    </head>
    <body>
        <div id=nav>
            <a href="http://codemirror.net"><h1>CodeMirror</h1><img id=logo src="../doc/logo.png"></a>
            <ul>
                <li/> <a href="../index.html">Home</a>
                <li/> <a href="../doc/manual.html">Manual</a>
                <li/> <a href="https://github.com/codemirror/codemirror">Code</a>
            </ul>
            <ul>
                <li/> <a class=active href="#">Code Folding</a>
            </ul>
        </div>
        <article>
            <h2>Markdown Editor</h2>
            <form name="filename_form">
                <input type="text" name="filename" size="20" maxlength="15" value="Input filename here." />
                <input type="button" value="Open" onclick="readFile();" />
            </form>

            <form>
                <div style="max-width: 50em"><br>
                    <textarea id="code-markdown" name="code"></textarea>
                </div>
                <script>constructTextArea();</script>
            </form>
            
            <button onclick="writeToFile('test.md', getText());">
                Save
            </button>
            <div id=log></div>
            
        </article>
    </body>
</html>
